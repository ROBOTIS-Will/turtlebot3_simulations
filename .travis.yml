os: linux
dist: bionic
services:
  - docker

language:
  - generic

notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
      - willson@robotis.com

branches:
  only:
    - master

install:
  - git clone --quiet --depth 1 https://github.com/ROBOTIS-GIT/ros2ci.git .ros2ci

matrix:
  include:
    - script: .ros2ci/travis.bash dashing
    - script: .ros2ci/travis.bash eloquent
    - script: .ros2ci/travis.bash nightly
